<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="shorcout icon" href="../imgs/img-Icons/logo.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="img_logo">
                <a href="index.html" ><img src="../imgs/imgs-Homepage/logo clinica.png" alt="Clínica Monte Carlos" class="logo"></a> 
                <h3>Clinica <br> MonteCarlos </h3>
            </div>
           <div class="welcome">
                <h1>Bienvenido</h1>
                <p>En Clínica Monte Carlos, reconocemos la vital importancia de la confianza.</p>
           </div>
            <div class="header-contact">
                <div class="contact-info">
                    <p><img src="../imgs/imgs-Homepage/logo telf_nav.png" alt="telefono icono" style="width: 20px;"> (01) 615 0512</p>
                    <p><img src="../imgs/imgs-Homepage/logo what_nav.png" alt="whatsap icono" style="width: 20px;"> 999 965 999</p>
                </div>
            </div>
        </div>
    </header>

    <!--Home-->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!--Login Form-->
            <div class="form login_form">
                <form action="#">
                    <h2> Login</h2>
                    <div class="input_box">
                        <input id="email" type="email" placeholder="Enter you email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input id="password" type="password" placeholder="Enter your password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check"/>
                            <label for="check"> Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button id="logueo" class="button" type="button" >Login Now</button>

                </form>
            </div>                          
        </div>
    </section>

    <script src="../js/logueo.js"></script>
</body>
</html>
